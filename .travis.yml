# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
dist: trusty
sudo: required
r_binary_packages:
  - class
  - dismo
  - ddalpha
  - dplyr
  - e1071
  - gbm
  - ipred
  - kernlab
  - magrittr
  - maptools
  - mlr
  - randomForest
  - raster
  - recipes
  - rgbif
  - rgdal
  - rpart
  - shiny
  - shinydashboard
  - shinyjs
  - tidyr
  - xgboost
cache: packages
addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev
